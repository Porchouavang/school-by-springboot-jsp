<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/js/chart-js-config.js"></script>
    <title>ລະບົບຈັດວິທະຍາໄລພະເມືອງ</title>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans Lao' rel='stylesheet'>
<style>
body {
    font-family: 'Noto Sans Lao';font-size: 22px;
}
</style>

</head>

<body>
    <div class="dash">
        <div th:replace="fragments/nav :: nav"></div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <h3 style="margin-left: 50px">ໜ້າຈັດການການສອນ</h3>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                    <div class="card spur-card">
	                    <div class="card-header">
	                        <div class="spur-card-icon">
	                            <i class="fas fa-plus-square"></i>
	                        </div>
	                        <div class="spur-card-title"> ເພີ່ມການສອນໃໝ່ </div>
	                    </div>
	                    <div class="card-body ">
	                        <form action="#" th:object="${teaching}" th:action="@{/teaching/create}" method="post">
	                        	<div class="form-group row">
                                    <label for="inputClass" class="col-sm-2 col-form-label">ຫ້ອງຮຽນ</label>
                                    <select th:field="*{c.id}" id="c" onChange="onstatechange(this)" class="form-control">
										    <option value="" disabled selected>Select a class</option>
										    <option th:each="class : ${classes}" th:value="${class.id}" th:text="${class.name}"></option>
									</select>
                                </div>
	                            <div class="form-group row">
                                    <label for="inputSubject" class="col-sm-2 col-form-label">ວິຊາ</label>
                                    <select th:field="*{subject.id}" id="subject" onChange="onstatechange(this)" class="form-control">
										    <option value="" disabled selected>--ກະລຸນາເລືອກ--</option>
										    <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
									</select>
                                </div>
                                <div class="form-group row">
                                    <label for="inputTeacher" class="col-sm-2 col-form-label">ຄູ-ອາຈານ</label>
                                    <select th:field="*{teacher.id}" id="teacher" onChange="onstatechange(this)" class="form-control">
										    <option value="" disabled selected>--ກະລຸນາເລືອກ--</option>
										    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
									</select>
                                </div>
	                            <div class="form-group row">
	                                <div class="col-sm-10">
	                                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> ເພີ່ມຂໍ້ມູນ</button>
	                                    <button type="submit" class="btn btn-danger"><i class="fas fa-times"></i> ຍົກເລີກ</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
                	<div class="card spur-card">
                        <div class="card-header">
                            <div class="spur-card-icon">
                                <i class="fas fa-table"></i>
                            </div>
                            <div class="spur-card-title"> ການສອນທັງໝົດ </div>
                        </div>
                        <div class="card-body ">
                            <table class="table table-hover table-in-card">
                                <thead>
                                    <tr>
                                        <th scope="col">ລຳດັບ</th>
                                        <th scope="col">ຫ້ອງຮຽນ</th>
                                        <th scope="col">ວິຊາ</th>
                                        <th scope="col">ອາຈານ</th>
                                        <th scope="col">ປຸ່ມຄຳສັ່ງ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${teachings.empty}">
							            <td colspan="2">ບໍ່ມີການຈັດການ</td>
							        </tr>
							        <tr th:each="teaching : ${teachings}">
							            <td><span th:text="${teaching.id}">id</span></td>
							            <td><span th:text="${teaching.c.name}">class</span></td>
							            <td><span th:text="${teaching.subject.name}">subject</span></td>
							            <td><span th:text="${teaching.teacher.name}">teacher</span></td>
							            <td class="row"><a th:href="@{{id}/edit(id=${teaching.id})}"><button type="button" class="btn btn-primary btn-sm mb-1"><i class="fas fa-edit"></i></button></a>&nbsp;&nbsp;
							            	<form action="#" th:object="${teaching}" th:action="@{/teaching/delete}" th:method="delete">
							            		<input type="hidden" id="teaching" name="teaching" th:value="${teaching.id}">
							            		<button type="submit" class="btn btn-danger btn-sm mb-1"><i class="fas fa-times"></i></button>
							            	</form>
							            </td>
							        </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/spur.js"></script>
</body>

</html>
