<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/js/chart-js-config.js"></script>
    <title>ລະບົບຈັດວິທະຍາໄລພະເມືອງ</title>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans Lao' rel='stylesheet'>
<style>
body {
    font-family: 'Noto Sans Lao';font-size: 22px;
}
</style>

</head>

<body>
    <div class="dash">
        <div th:replace="fragments/nav :: nav"></div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <h3 style="margin-left: 50px">ໜ້າຈັດການການລາຍງານ Card</h3>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                    <div class="card spur-card">
	                    <div class="card-header">
	                        <div class="spur-card-icon">
	                            <i class="fas fa-plus-square"></i>
	                        </div>
	                        <div class="spur-card-title"> ເພີ່ມການລາຍງ່ານໃໝ່ </div>
	                    </div>
	                    <div class="card-body ">
	                        <form action="#" th:object="${reportCard}" th:action="@{/report_card/create}" method="post">
	                        	<div class="form-group row">
                                    <label for="inputQuarter" class="col-sm-2 col-form-label">ສົກຮຽນ</label>
                                    <div class="col-sm-10">
	                                    <select th:field="*{quarter.id}" id="quarter" onChange="onstatechange(this)" class="form-control">
											    <option value="" disabled selected>--ກະລຸນາເລືອກ--</option>
											    <option th:each="quarter : ${quarters}" th:value="${quarter.id}" th:text="${quarter.number} + ' - ' + ${quarter.schoolYear.id}"></option>
										</select>
									</div>
                                </div>
	                            <div class="form-group row">
                                    <label for="inputRegistration" class="col-sm-2 col-form-label">ການລົງທະບຽນ</label>
                                    <div class="col-sm-10">
	                                    <select th:field="*{registration.id}" id="c" onChange="onstatechange(this)" class="form-control">
											    <option value="" disabled selected>--ກະລຸນາເລືອກ--</option>
											    <option th:each="registration : ${registrations}" th:value="${registration.id}" th:text="${registration.id} + ' - ' + ${registration.student.name} + ' ' + ${registration.student.forename}"></option>
										</select>
									</div>
                                </div>
	                            <div class="form-group row">
	                                <label for="inputAppreciation" class="col-sm-2 col-form-label">ການຍົກຍ້ອງ</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" th:field="*{appreciation}" placeholder="ປ້ອນການຍົກຍ້ອງ" required>
                                  	</div>
	                            </div>
	                            <div class="form-group row">
	                                <div class="col-sm-10">
	                                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> ສົ່ງຂໍ້ມູນ</button>
	                           			<button type="reset" class="btn btn-danger"><i class="fas fa-times"></i> ຍົກເລີກ</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
                	<div class="card spur-card">
                        <div class="card-header">
                            <div class="spur-card-icon">
                                <i class="fas fa-table"></i>
                            </div>
                            <div class="spur-card-title"> ລາຍງານ Card ທັງໝົດ</div>
                        </div>
                        <div class="card-body ">
                            <table class="table table-hover table-in-card">
                                <thead>
                                    <tr>
                                        <th scope="col">ລະຫັດ</th>
                                        <th scope="col">number ສົກຮຽໜ</th>
                                        <th scope="col">ລະຫັດການລົງທະບຽນ</th>
                                        <th scope="col">ຊື່ນັກຮຽນ</th>
                                        <th scope="col">ການຍົກຍ້ອງ</th>
                                        <th scope="col">ປຸ່ມຄຳສັ່ງ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${reportCards.empty}">
							            <td colspan="2">ບໍ່ມີລາຍງານ Card</td>
							        </tr>
							        <tr th:each="reportCard : ${reportCards}">
							            <td><span th:text="${reportCard.id}">id</span></td>
							            <td><span th:text="${reportCard.quarter.number}">number</span></td>
							            <td><span th:text="${reportCard.registration.id}">registration</span></td>
							            <td><span th:text="${reportCard.registration.student.name} + ' ' + ${reportCard.registration.student.forename}">student</span></td>
							            <td><span th:text="${reportCard.appreciation}">appreciation</span></td>
							            <td class="row"><a th:href="@{{id}/edit(id=${reportCard.id})}"><button type="button" class="btn btn-primary btn-sm mb-1"><i class="fas fa-edit"></i></button></a>&nbsp;&nbsp;
							            	<form action="#" th:object="${reportCard}" th:action="@{/report_card/delete}" th:method="delete">
							            		<input type="hidden" id="reportCard" name="reportCard" th:value="${reportCard.id}">
							            		<button type="submit" class="btn btn-danger btn-sm mb-1"><i class="fas fa-times"></i></button>
							            	</form>
							            </td>
							        </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/spur.js"></script>
</body>

</html>
