<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/js/chart-js-config.js"></script>
    <title>ລະບົບຈັດວິທະຍາໄລພະເມືອງ</title>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans Lao' rel='stylesheet'>
<style>
body {
    font-family: 'Noto Sans Lao';font-size: 22px;
}

</style>

</head>

<body>
    <div class="dash">
        <div th:replace="fragments/nav :: nav"></div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#!" class="searchbox-toggle">
                    <i class="fas fa-search"></i>
                </a>
                <form class="searchbox" action="#" th:action="@{/student/search}" method="get">
                    <a href="#!" class="searchbox-toggle"> <i class="fas fa-arrow-left"></i> </a>
                    <button type="submit" class="searchbox-submit"> <i class="fas fa-search"></i> </button>
                    <input type="text" class="searchbox-input" placeholder="type to search" name="search">
                </form>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                    <div class="card spur-card">
	                    <div class="card-header">
	                        <div class="spur-card-icon">
	                            <i class="fas fa-plus-square"></i>
	                        </div>
	                        <div class="spur-card-title"> ເພີ່ມນັກຮຽນໃໝ່ </div>
	                    </div>
	                    <div class="card-body ">
	                        <div class="container ml-10">
	                        <form action="#" th:object="${student}" th:action="@{/student/create}" method="post">
	                        	<div class="form-group">
	                                <label for="inputName" class="col-sm-5 col-form-label">ເພດ</label>
	                                <div class="col-sm-3">
                                    	<input type="text" class="form-control"  placeholder="ປ້ອນເພດ" required>
                                    </div>
	                            </div>
	                        	<div class="col-md-12 row">
	                        	<div class="form-group">
	                                <label for="inputName" class="col-sm-5 col-form-label">ຊື່</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" th:field="*{name}" placeholder="ປ້ອນຊີ່" required>
                                    </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ນາມສະກຸນ</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" th:field="*{forename}" placeholder="ປ້ອນນາມສະກຸນ" required>
                                    </div>
	                            </div>
	                             <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ອາຍຸ</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" placeholder="ປ້ອນອາຍຸ" required>
                                    </div>
	                            </div>
	                             <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ວັນເດືອນປີເກີດ</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" placeholder="DD/mm/YYY"  required>
                                    </div>
	                            </div>
	                        	</div>
	                        	<p class="text-center">ທີ່ຢູ່ປະຈຸບັນ</p>
	                        	<div class="col-md-12 row">
	                        	
	                        	<div class="form-group">
	                                <label for="inputName" class="col-sm-5 col-form-label">ບ້ານ</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" placeholder="ຊື່ບ້ານ" required>
                                    </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ເມືອງ</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control"  placeholder="ຊື່ເມືອງ" required>
                                    </div>
	                            </div>
	                             <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ແຂວງ</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" placeholder="ຊື່ແຂວງ" required>
                                    </div>
	                            </div>
	                             <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ມືຖື</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" placeholder="020********" required>
                                    </div>
	                            </div>
	                        	</div>
	                            
	                        	<div class="col-md-12 row">
	                        	
	                        	<div class="form-group">
	                                <label for="inputName" class="col-sm-5 col-form-label">ອີເມວ</label>
	                                <div class="col-sm-10">
                                    	<input type="email" class="form-control" placeholder="Email@gmail.com" required>
                                    </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ລະຫັດ</label>
	                                <div class="col-sm-10">
                                    	<input type="password" class="form-control"  placeholder="***********" required>
                                    </div>
	                            </div>
	                             <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ຊື່ພໍ່</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" placeholder="ປ້ອນຊື່" required>
                                    </div>
	                            </div>
	                             <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ເບີໂທ</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" placeholder="020********" required>
                                    </div>
	                            </div>
	                        	</div>
	                        	<div class="col-md-12 row">
	                        	
	                        	
	                             <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ຊື່ແມ່</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" placeholder="ປ້ອນຊື່" required>
                                    </div>
	                            </div>
	                             <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ເບີໂທ</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" placeholder="020********" required>
                                    </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="inputName" class="col-sm-5 col-form-label">ສຸກເສີນ</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" placeholder="ຊື່" required>
                                    </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="inputForename" class="col-sm-10 col-form-label">ເບີໂທ</label>
	                                <div class="col-sm-10">
                                    	<input type="text" class="form-control" placeholder="020********" required>
                                    </div>
	                            </div>
	                        	</div>
	                            <div class="form-group row">
	                                <div class="col-sm-10">
	                                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> ເພີ່ມຂໍ້ມູນ</button>
	                           			<button type="reset" class="btn btn-danger"><i class="fas fa-times"></i> ຍົກເລີກ</button>
	                                </div>
	                            </div>
	                        </form>
	                        </div>
	                    </div>
	                </div>
                	<div class="card spur-card">
                        <div class="card-header">
                            <div class="spur-card-icon">
                                <i class="fas fa-table"></i>
                            </div>
                            <div class="spur-card-title"> ນັກຮຽນທັງໝົດ </div>
                        </div>
                        <div class="card-body ">
                            <table class="table table-hover table-in-card table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">ລະຫັດ</th>
                                        <th scope="col">ຊື່</th>
                                        <th scope="col">ນາມສະກຸນ</th>
                                        <th scope="col">ປຸ່ຄຳສັ່ງ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${students.empty}">
							            <td colspan="2">ຍັງບໍ່ມີນັກຮຽນເທື່ອ</td>
							        </tr>
							        <tr th:each="student : ${students}">
							            <td><span th:text="${student.id}">id</span></td>
							            <td><span th:text="${student.name}">name</span></td>
							            <td><span th:text="${student.forename}">forenamename</span></td>
							            <td class="row"><a th:href="@{{id}/edit(id=${student.id})}"><button type="button" class="btn btn-primary btn-sm mb-1"><i class="fas fa-edit"></i></button></a>&nbsp;&nbsp;
							            	<form action="#" th:object="${student}" th:action="@{/student/delete}" th:method="delete">
							            		<input type="hidden" id="student" name="student" th:value="${student.id}">
							            		<button type="submit" class="btn btn-danger btn-sm mb-1"><i class="fas fa-times"></i></button>&nbsp;
							            	</form>
							            	<a class="btn btn-success btn-sm mb-1" th:href="${student.id}"><i class="fas fa-eye"></i></a>
							            </td>
							        </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/spur.js"></script>
</body>

</html>
