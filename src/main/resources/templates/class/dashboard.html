<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/js/chart-js-config.js"></script>
    <title>ລະບົບຈັດວິທະຍາໄລພະເມືອງ</title>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans Lao' rel='stylesheet'>
<style>
body {
    font-family: 'Noto Sans Lao';font-size: 22px;
}
</style>

</head>

<body>
    <div class="dash">
        <div th:replace="fragments/nav :: nav"></div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#!" class="searchbox-toggle">
                    <i class="fas fa-search"></i>
                </a>
                <form class="searchbox" action="#" th:action="@{/class/search}" method="get">
                    <a href="#!" class="searchbox-toggle"> <i class="fas fa-arrow-left"></i> </a>
                    <button type="submit" class="searchbox-submit"> <i class="fas fa-search"></i> </button>
                    <input type="text" class="searchbox-input" placeholder="type to search" name="search">
                </form>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                    <div class="card spur-card">
	                    <div class="card-header">
	                        <div class="spur-card-icon">
	                            <i class="fas fa-plus-square"></i>
	                        </div>
	                        <div class="spur-card-title">ເພີ່ມຫ້ອງຮຽນ </div>
	                    </div>
	                    <div class="card-body ">
	                        <form action="#" th:object="${class}" th:action="@{/class/create}" method="post">
	                        	<div class="form-group row">
                                    <label for="inputName" class="col-sm-2 col-form-label">ຊື່ຫ້ອງຮຽນ</label>
                                    <div class="col-sm-10">
                                    	<input type="text" class="form-control" th:field="*{name}" placeholder="ປ້ອນຊື່ຫ້ອງຮຽນ" required>
                                    </div>
                                </div>
	                            <div class="form-group row">
	                                <label for="inputSchool" class="col-sm-2 col-form-label">ສາຂາ</label>
	                                <div class="col-sm-10">
										<select th:field="*{school.id}" id="school" onChange="onstatechange(this)" class="form-control">
										    <option value="" disabled selected>-- ກະລຸນາເລືອກສາຂາ --</option>
										    <option th:each="school : ${schools}" th:value="${school.id}" th:text="${school.name}"></option>
										</select>
	                                </div>
	                            </div>
	                            <div class="form-group row">
	                                <label for="inputLevel" class="col-sm-2 col-form-label">ລະດັບ</label>
	                                <div class="col-sm-10">
										<select th:field="*{level.id}" id="level" onChange="onstatechange(this)" class="form-control">
										    <option value="" disabled selected>-- ກະລຸນາເລືອກລະດັບ --</option>
										    <option th:each="level : ${levels}" th:value="${level.id}" th:text="${level.name}"></option>
										</select>
	                                </div>
	                            </div>
	                            <div class="form-group row">
	                                <label for="inputSchoolYear" class="col-sm-2 col-form-label">ສົກຮຽນ</label>
	                                <div class="col-sm-10">
										<select th:field="*{schoolYear.id}" id="schoolYear" onChange="onstatechange(this)" class="form-control">
										    <option value="" disabled selected>-- ກະລຸນາເລືອກສົກຮຽນ --</option>
										    <option th:each="schoolYear : ${schoolYears}" th:value="${schoolYear.id}" th:text="${schoolYear.id}"></option>
										</select>
	                                </div>
	                            </div>
	                            <div class="form-group row">
	                                <div class="col-sm-10">
	                                    <button type="submit" id="execute-code-btn" class="btn btn-primary"><i class="fas fa-plus"></i> ເພີ່ມຂໍ້ມູນ</button>
	                                    <button type="reset" class="btn btn-danger"><i class="fas fa-times"></i> ຍົກເລີກ</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
                	<div class="card spur-card">
                        <div class="card-header">
                            <div class="spur-card-icon">
                                <i class="fas fa-table"></i>
                            </div>
                            <div class="spur-card-title"> ຫ້ອງຮຽນທັງໝົດ </div>
                        </div>
                        <div class="card-body ">
                            <table class="table table-hover table-in-card">
                                <thead>
                                    <tr>
                                        <th scope="col">ລຳດັບ</th>
                                        <th scope="col">ຊື່</th>
                                        <th scope="col">ລະດັບ</th>
                                        <th scope="col">ສາຂາ</th>
                                        <th scope="col">ປີຮຽນ</th>
                                        <th scope="col">ປຸ່ມຄຳສັ່ງ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${classes.empty}">
							            <td colspan="2">ບໍ່ມີຫ້ອງຮຽນ</td>
							        </tr>
							        <tr th:each="class : ${classes}">
							            <td><span th:text="${class.id}">ລະຫັດ</span></td>
							            <td><span th:text="${class.name}">ຊື່</span></td>
							            <td><span th:text="${class.level.name}">ເລີ່ມຮຽນວັນທີ</span></td>
							            <td><span th:text="${class.school.name}">ຈົບວັນທີ</span></td>
							            <td><span th:text="${class.schoolYear.id}">ສົກຮຽນ</span></td>
							            <td class="row"><a th:href="@{{id}/edit(id=${class.id})}"><button type="button" class="btn btn-primary btn-sm mb-1"><i class="fas fa-edit"></i></button></a>&nbsp;&nbsp;&nbsp;
							            
							            	<form action="#" th:object="${class}" th:action="@{/class/delete}" th:method="delete">
							            		<input type="hidden" id="class" name="class" th:value="${class.id}">
							            		<button type="submit" class="btn btn-danger btn-sm mb-1 pl-10"><i class="fas fa-times"></i></button> &nbsp;
							            	</form>
							            	<a class="btn btn-success btn-sm mb-1" th:href="${class.id}"><i class="fas fa-eye"></i></a>
							            </td>
							        </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/spur.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
  const executeCodeBtn = document.getElementById("execute-code-btn");
  
  executeCodeBtn.addEventListener("click", () => {
    // Code execution logic here
    // ...

    // Show success alert using Swal
	  swal({
		  title: "ດີຫຼາຍ!",
		  text: "ຂໍ້ມູນທີ່ປ້ອນຖືກບັນທຶກ",
		  icon: "success",
		  button: "Aww yiss!",
		});
  });
</script>
</body>

</html>
